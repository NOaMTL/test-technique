version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservation-salles-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./.env:/var/www/html/.env
    ports:
      - "8000:80"
    networks:
      - reservation-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=production
      - APP_DEBUG=false

  db:
    image: mysql:8.0
    container_name: reservation-salles-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-reservation_salles}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - reservation-network

  redis:
    image: redis:7-alpine
    container_name: reservation-salles-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - reservation-network
    volumes:
      - redis-data:/data

  # Service optionnel: phpMyAdmin pour gérer la base de données
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: reservation-salles-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-laravel}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "8080:80"
    networks:
      - reservation-network
    depends_on:
      - db

networks:
  reservation-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
